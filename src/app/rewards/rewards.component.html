<div class="center">
  <h1>Rewards</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rewards">
        <td>{{ r.name }}</td>
        <td>{{ r.description }}</td>
        <td>{{ r.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
