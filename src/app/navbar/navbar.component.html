          <a routerLink="/home"

      ></span>
      <button id="menu" class="btn-nav">
        <span class="fas fa-bars"></span>
      </button>

    <div class="nav right">
      <a

      <a routerLink="/counter" routerLinkActive="active" class="nav-link"
        >Counter</a
      >
      <a routerLink="/rewards" routerLinkActive="active" class="nav-link"

      >
